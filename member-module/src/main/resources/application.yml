server:
  port: 8084
  servlet:
    session:
      timeout: 80000
eureka:
  instance:
    hostname: localhost
    #    心跳时间
    lease-expiration-duration-in-seconds: 20
    #     发呆时间
    lease-renewal-interval-in-seconds: 30
    #    状态路径
    status-page-url: https://${eureka.instance.hostname}:${server.port}/info
    #    健康
    health-check-url-path: https://${eureka.instance.hostname}:${server.port}/health
    home-page-url: https://${eureka.instance.hostname}:${server.port}/
  client:
    serviceUrl:
      defaultZone: http://localhost:8088/eureka/
    registry-fetch-interval-seconds: 10
    #    开启健康检查
    healthcheck:
      enabled: true
spring:
  application:
    name: member
  datasource:
    username: root
    password: MyNewPass4!
    url: jdbc:mysql://localhost:3306/life_member?useUnicode=true&characterEncoding=utf-8&useSSL=true&serverTimezone=UTC
    driver-class-name: com.mysql.cj.jdbc.Driver
mybatis:
  mapper-locations: classpath:mapping/Mapper*.xml
  type-aliases-package: com.member.bootstrap.model
  config-location: classpath:mybatis-config.xml
pagehelper:
  auto-dialect:
  helper-dialect: MYSQL
  reasonable: true
  support-methods-arguments: true
