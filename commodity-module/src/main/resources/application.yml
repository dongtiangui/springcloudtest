eureka:
  instance:
    hostname: localhost
#    心跳时间
    lease-expiration-duration-in-seconds: 20
#     发呆时间
    lease-renewal-interval-in-seconds: 30
#    状态路径
    status-page-url: https://${eureka.instance.hostname}:${server.port}/info
#    健康
    health-check-url-path: https://${eureka.instance.hostname}:${server.port}/health
    home-page-url: https://${eureka.instance.hostname}:${server.port}/
  client:
    serviceUrl:
      defaultZone: http://localhost:8088/eureka/
    registry-fetch-interval-seconds: 10
#    开启健康检查
    healthcheck:
      enabled: true

spring:
  thymeleaf:
    cache: false
  main:
    allow-bean-definition-overriding: true
  application:
    name: commodity
  datasource:
    username: root
    password: MyNewPass4!
    type: com.zaxxer.hikari.HikariDataSource
    url: jdbc:mysql://localhost:3306/life_commodity?charset=utf8mb4&useSSL=false
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    show-sql: true
    hibernate:
      ddl-auto: update
    open-in-view: true
